<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Success</title><script src="https://cdn.tailwindcss.com"></script></head><body class="flex flex-col items-center justify-center h-screen"><h1 class="text-2xl mb-4">Thank you for your order!</h1><p class="mb-4">Your payment was successful.</p><a href="/" class="underline mb-6">Back to store</a><script>
(async()=>{
  const urlParams=new URLSearchParams(location.search);
  const sessionId=urlParams.get('session_id');
  if(sessionId){
    await fetch('/api/session-complete',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({sessionId})});
  }
})();
</script></body></html>
